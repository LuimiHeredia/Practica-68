    <input type="password" id="Clave">

    <input type="checkbox" id="Checkbox">
    Confirma Los Términos Y Condiciones?

    <input type="button" id="Botón" value="Confirmar" disabled>
  </form>
</center>
  
  <script>

    addEventListener('DOMContentLoaded', Inicio, false);

    function Inicio() 
    {
      document.getElementById('Checkbox').addEventListener('change', Confirmar, false);
    }


    function Confirmar() 
    {

      if (document.getElementById('Checkbox').checked == true) 
      {
        document.getElementById('Botón').disabled = false;
      }
      else
        document.getElementById('Botón').disabled = true;
    }

  </script>
